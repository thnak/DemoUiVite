name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      # Minimum permissions enough for Copilot-managed operations
      contents: read

    env:
      # Common CI environment variables for deterministic builds
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      # VITE_ENV_KEY: ${{ secrets.VITE_ENV_KEY }}

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js environment (specific for React/Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '25'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Inject or cache environment variables
      - name: Generate .env file from secrets
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
          # echo "VITE_ENV_KEY=${{ secrets.VITE_ENV_KEY }}" >> .env

      # Step 5: Build the React Vite project
      - name: Build Vite project
        run: npm run build
